<table class="table">
  <thead>
    <tr>
      <th scope="col">Araba Id</th>
      <th scope="col">Araba Foto</th>
      <th scope="col">Dönüş Tarihi</th>
      <th scope="col">Detay</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carImage of carImages">
      <td>{{ carImage.id }}</td>
      <td>
        <img
          class="media-object"
          [src]="getbypassSecurityTrustUrl(carImage)"
          style="max-width: 200px"
        />
      </td>

      <td>{{ carImage.date }}</td>
      <td>
        <a
          routerLink="/carImage/getCarImagesById/{{ carImage.carId }}"
          class="link-primary"
          >Detay</a
        >
      </td>
    </tr>
  </tbody>
</table>
