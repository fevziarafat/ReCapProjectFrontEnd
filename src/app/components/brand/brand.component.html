<div class="mb-3">
  <label for="exampleFormControlInputbrand" class="form-label"
    >Markalarda Arama Yap</label
  >
  <input
    type="email"
    [(ngModel)]="filterText"
    class="form-control"
    id="exampleFormControlInputbrand"
    placeholder="Arama kelimesini yazınız"
  />
</div>
<ul class="list-group">
  <li
    href="#"
    class="list-group-item list-group-item-action active"
    aria-disabled="true"
  >
    Markalar
  </li>
  <li
    (click)="setCurrentBrand(brand.brandName)"
    routerLink="cars/GetCarListWithBrand/{{ brand.id }}"
    *ngFor="let brand of brands | filterPipeBrands: filterText"
    [class]="getCurrentBrandClass(brand.brandName)"
  >
    {{ brand.brandName }}
  </li>

  <!-- <h5 *ngIf="currentBrand">{{currentBrand}}</h5> -->
</ul>
