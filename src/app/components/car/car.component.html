<table class="table">
  <thead>
    <tr>

      <th scope="col">Araba Adı</th>
      <th scope="col">Marka Adı</th>
      <th scope="col">Renk Adı</th>

      <th scope="col">Kiralama Ücreti</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">

      <td>{{ car.carName }}</td>
      <td>{{ car.brandName}}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>


    </tr>
  </tbody>
</table>
