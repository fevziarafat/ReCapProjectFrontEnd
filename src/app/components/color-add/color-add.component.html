<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Color Add</h5></div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="mb-3">
            <div class="row">
              <div class="col-md-2">
                <label for="colorName">Color Name</label>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <input
                    type="text"
                    id="colorName"
                    formControlName="colorName"
                    placeholder="Color Name Giriniz"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary" (click)="add()">
                  Color Add
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
